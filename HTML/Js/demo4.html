<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <div class="row">
              <div class="col-xl-5">
                <form action="">
                    <label for="" class="form-label">Enter code</label>
                    <input type="text" id="code" class="form-control" >
                    <label for="" class="form-label">Enter name</label>
                    <input type="text" id="name" class="form-control" >
                    <label for="" class="form-label">Enter address</label>
                    <input type="text" id="add" class="form-control" >
                    <label for="" class="form-label">Enter Email</label>
                    <input type="text" id="email" class="form-control" >
                   <div class="mt-2">
                    <button class="btn btn-primary" id="" onclick="AddData()">Submit</button>
                    <button class="btn btn-success">Update</button>
                   </div>
                </form> 
              </div>
         </div>
    </div>
    <div class="container">
        <table class="table table-striped mt-2">
              <thead>
                <tr>
                    <th>code</th>
                    <th>name</th>
                    <th>address</th>
                    <th>Email</th>
                    <td>Action</td>
                  </tr>
              </thead>
             <tbody class="tbl_data">
                <!-- <tr >
                    <td>1</td>
                    <td>sok Dara</td>
                    <td>phnom penh</td>
                    <td>sok#gmail.com</td>
                    <td>
                        <button class="btn btn-warning">Update</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                  </tr> -->
             </tbody>
          </table>
    </div>
</body>
<script>
    function ShowData(){
        var ListItem;
         var html=""
        if(localStorage.getItem("ListItem")==null){
            ListItem=[];
        }
          ListItem=JSON.parse(localStorage.getItem("ListItem"))
         
          ListItem.forEach(function(list,index){
            html+=`
               <tr>
                     <td>${list.code}</td>
                    <td>${list.name}</td>
                    <td>${list.add}</td>
                    <td>${list.email}</td>
                    <td>
                        <button class="btn btn-warning">Update</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
              </tr>
              `
              document.getElementById("tbl_data").innerHTML=html;
          });
        
    }
    document.onload=ShowData();
    function AddData(){
        var code=document.getElementById("code").value;
        var name=document.getElementById("name").value;
        var add=document.getElementById("add").value;
        var email=document.getElementById("email").value;
        var ListItem;
        if(localStorage.getItem("ListItem")==null){
            ListItem=[];
        }else{
            ListItem=JSON.parse(localStorage.getItem("ListItem"));
        }
        ListItem.push({
            code:code,
            name:name,
            add:add,
            email:email,
        });
        localStorage.setItem("ListItem",JSON.stringify(ListItem));
       
    }
</script>
</html>
